<div>
    <h3>List User</h3>
    <div class="users">
        <ng-template [ngIf]="listUsers">
            <div *ngFor="let user of listUsers.data">
                <img [src]="user.avatar" alt={{user.first_name}}>
                <b>{{user.first_name + " "+ user.last_name}}</b>
                <span>{{user.email}}</span>
                <div>
                    <button (click)="onEdit(user)">Edit</button>
                    <button (click)="onDelete(user.id)">Delete</button>
                </div>
            </div>
        </ng-template>
    </div>
    <div class="btn-group">
        <button class="button" (click)="pageDecrement()" [disabled]="page-1<1">Page {{page-1}}</button>
        <label>Page {{page}}</label>
        <button class="button" (click)="pageIncrement()">Page {{page+1}}</button>
    </div>

    <app-edit-user (isEditEvent)="cancelEdit($event)" [user]="user" *ngIf="isEdit" />
</div>
